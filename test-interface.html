<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claims Processor - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .upload-btn:active {
            transform: translateY(0);
        }
        
        .file-name {
            margin-top: 15px;
            color: #667eea;
            font-weight: 600;
        }
        
        .process-btn {
            width: 100%;
            background: #10b981;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .process-btn:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
        }
        
        .process-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .result h3 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .route-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .route-fast-track { background: #dcfce7; color: #166534; }
        .route-manual-review { background: #fef3c7; color: #92400e; }
        .route-investigation { background: #fee2e2; color: #991b1b; }
        .route-specialist-queue { background: #dbeafe; color: #1e40af; }
        .route-standard-processing { background: #e0e7ff; color: #3730a3; }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .info-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-card h4 {
            color: #6b7280;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .info-card p {
            color: #1f2937;
            font-size: 16px;
            font-weight: 600;
        }
        
        .reasoning {
            background: #fffbeb;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }
        
        .reasoning strong {
            color: #92400e;
        }
        
        pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Insurance Claims Processor</h1>
            <p>AI-Powered FNOL Document Analysis</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <h3 style="color: #667eea; margin-bottom: 10px;">üìÑ Upload FNOL Document</h3>
                <p style="color: #6b7280; margin-bottom: 20px;">Select a PDF or TXT file to process</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.txt">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <div id="fileName" class="file-name"></div>
            </div>
            
            <button id="processBtn" class="process-btn" disabled onclick="processDocument()">
                üöÄ Process Claim
            </button>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="color: #667eea; font-weight: 600;">Processing document with AI...</p>
                <p style="color: #6b7280; font-size: 14px; margin-top: 5px;">This may take 5-10 seconds</p>
            </div>
            
            <div id="result" class="result"></div>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = `‚úÖ Selected: ${this.files[0].name}`;
                processBtn.disabled = false;
            } else {
                fileName.textContent = '';
                processBtn.disabled = true;
            }
        });
        
        async function processDocument() {
            const file = fileInput.files[0];
            if (!file) return;
            
            processBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            const formData = new FormData();
            formData.append('document', file);
            
            try {
                const response = await fetch('http://localhost:3000/api/claims/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                result.style.display = 'block';
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    displayError(data);
                }
            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p><strong>Failed to connect to server.</strong></p>
                        <p>Make sure the server is running on port 3000.</p>
                        <p style="margin-top: 10px; font-size: 14px;">Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                processBtn.disabled = false;
            }
        }
        
        function displayResults(data) {
            const routeClass = data.recommendedRoute.toLowerCase().replace(/ /g, '-');
            
            result.innerHTML = `
                <h3>‚úÖ Processing Complete</h3>
                
                <div class="route-badge route-${routeClass}">
                    üìç Route: ${data.recommendedRoute}
                </div>
                
                <div class="reasoning">
                    <strong>üí° Reasoning:</strong><br>
                    ${data.reasoning}
                </div>
                
                <div class="info-grid">
                    <div class="info-card">
                        <h4>Policy Number</h4>
                        <p>${data.extractedFields.policyInformation.policyNumber || 'N/A'}</p>
                    </div>
                    <div class="info-card">
                        <h4>Policyholder</h4>
                        <p>${data.extractedFields.policyInformation.policyholderName || 'N/A'}</p>
                    </div>
                    <div class="info-card">
                        <h4>Claim Type</h4>
                        <p>${data.extractedFields.mandatoryFields.claimType || 'N/A'}</p>
                    </div>
                    <div class="info-card">
                        <h4>Estimated Damage</h4>
                        <p>$${data.extractedFields.assetDetails.estimatedDamage?.toLocaleString() || 'N/A'}</p>
                    </div>
                </div>
                
                ${data.missingFields.length > 0 ? `
                    <div class="error" style="background: #fef3c7; border-color: #f59e0b; color: #92400e;">
                        <h4>‚ö†Ô∏è Missing Fields (${data.missingFields.length})</h4>
                        <ul style="margin-top: 10px; margin-left: 20px;">
                            ${data.missingFields.map(field => `<li>${field}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                <details style="margin-top: 20px">
                    <summary style="cursor: pointer; font-weight: 600; color: #667eea; margin-bottom: 10px;">
                        üìä View Full Response JSON
                    </summary>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </details>
            `;
        }
        
        function displayError(data) {
            result.innerHTML = `
                <div class="error">
                    <h3>‚ùå ${data.error || 'Error'}</h3>
                    <p>${data.message}</p>
                    ${data.details ? `<pre>${JSON.stringify(data.details, null, 2)}</pre>` : ''}
                </div>
            `;
        }
    </script>
</body>
</html>
