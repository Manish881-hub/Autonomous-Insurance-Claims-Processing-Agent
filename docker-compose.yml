services:
  claims-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance-claims-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAX_FILE_SIZE_MB=10
      - UPLOAD_DIR=/app/uploads
      - LLM_MODEL=gpt-4
      - LLM_TEMPERATURE=0
      - LLM_MAX_RETRIES=3
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
